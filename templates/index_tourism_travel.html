<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Travel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link
        href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>



<body>
    <header class="header-area overlay">
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container">
                <a href="#" class="navbar-brand">TusViajes.com</a>

                <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" data-target="#main-nav">
                    <span class="menu-icon-bar"></span>
                    <span class="menu-icon-bar"></span>
                    <span class="menu-icon-bar"></span>
                </button>

                <div id="main-nav" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li><a href="#" class="nav-item nav-link active">Home</a></li>
                        <li><a href="#" class="nav-item nav-link">About Us</a></li>
                        <li class="dropdown">
                            <a href="#" class="nav-item nav-link" data-toggle="dropdown">Services</a>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">Dropdown Item 1</a>
                                <a href="#" class="dropdown-item">Dropdown Item 2</a>
                                <a href="#" class="dropdown-item">Dropdown Item 3</a>
                            </div>
                        </li>
                        <li><a href="#" class="nav-item nav-link">Contact</a></li>
                        <li class="search-container">
                            <input class="button-search"type="text" placeholder="Search">
                            <div class="btn">
                                <i class="fa fa-search" title="Search"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <aside>

        <div class="loggin">
            <h3>Log in</h3>
            <form action="">
                <input class="user" type="email" name="email" placeholder="Email">
                <input class="user" type="password" name="password" placeholder="Password">
                <input class="enter" type="submit" value="Enter">
            </form>
        </div>
        <div class="experience-container">
            <h3>Exclusive experiences</h3>
            <button id="prevExpBtn">⬅️</button>
            <div class="experience">
            </div>
            <button id="nextExpBtn">➡️</button>
        </div>
        <div class="opinions-container">
            <h3>Traveler experiences</h3>
            <div class="carusel-opinions">
            </div>
            <button id="prevOpiBtn">⬅️</button>
            <button id="nextOpiBtn">➡️</button>
        </div>
        
        </aside>

    {% for destination in destinations %}
                <article class="caja-1">
                    <img src="static/img/{{ destination[1] }}.jpg" alt="{{ destination[1] }}">
                    <section>
                        <h2>{{ destination[1] }}</h2>
                        <a class="details_destination" href="/details_destination/{{ destination[0] }}">View details</a>
                    </section>
                </article>
                {% endfor %}
                </article>
                <section class="box">
                    <a class="add_destination" href="/add_destinations">Agregar Destino</a>
                </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/navbar.js') }}"></script>
    <script src="{{ url_for('static', filename='js/experienceDestinations.js') }}"></script>
    <script src="{{ url_for('static', filename='js/opinions.js') }}"></script>
    
</body>

</html>
